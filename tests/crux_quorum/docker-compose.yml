version: "3.4"
services:

  crux1: &crux_node
    image: consensys/crux:latest
    container_name: crux1
    ports:
      - 19001:9000
      - 19011:9001
    restart: always
    networks:
      quorum_net:
        ipv4_address: 10.5.0.11
    environment:
      - HOSTNAME=crux1
      - OTHER_NODES=http://crux2:9000/
    volumes:
      - ${WORKDIR}/c1:/var/cdata/
      - ${WORKDIR}/q1:/var/qdata/

  crux2:
    <<: *crux_node
    container_name: crux2
    ports:
      - 19002:9000
      - 19012:9001
    networks:
      quorum_net:
        ipv4_address: 10.5.0.12
    environment:
      - HOSTNAME=crux2
      - OTHER_NODES=http://crux3:9000/
    volumes:
      - ${WORKDIR}/c2:/var/cdata/
      - ${WORKDIR}/q2:/var/qdata/

  crux3:
    <<: *crux_node
    container_name: crux3
    ports:
      - 19003:9000
      - 19013:9001
    networks:
      quorum_net:
        ipv4_address: 10.5.0.13
    environment:
      - HOSTNAME=crux3
      - OTHER_NODES=http://crux4:9000/
    volumes:
      - ${WORKDIR}/c3:/var/cdata/
      - ${WORKDIR}/q3:/var/qdata/

  crux4:
    <<: *crux_node
    container_name: crux4
    ports:
      - 19004:9000
      - 19014:9001
    networks:
      quorum_net:
        ipv4_address: 10.5.0.14
    environment:
      - HOSTNAME=crux4
      - OTHER_NODES=http://crux1:9000/
    volumes:
      - ${WORKDIR}/c4:/var/cdata/
      - ${WORKDIR}/q4:/var/qdata/

  node1: &quorum_crux_node
    image: consensys/quorum:latest
    container_name: quorum1
    ports:
      - 22001:22000
      - 21001:21000
    restart: always
    depends_on:
      - crux1
    networks:
      quorum_net:
        ipv4_address: 10.5.0.15
    volumes:
      - ./contract:/var/contract
      - ${WORKDIR}/q1:/var/qdata/

  node2:
    <<: *quorum_crux_node
    container_name: quorum2
    ports:
      - 22002:22000
      - 21002:21000
    depends_on:
      - crux2
    networks:
      quorum_net:
        ipv4_address: 10.5.0.16
    volumes:
      - ./contract:/var/contract
      - ${WORKDIR}/q2:/var/qdata/

  node3:
    <<: *quorum_crux_node
    container_name: quorum3
    ports:
      - 22003:22000
      - 21003:21000
    depends_on:
      - crux3
    networks:
      quorum_net:
        ipv4_address: 10.5.0.17
    volumes:
      - ./contract:/var/contract
      - ${WORKDIR}/q3:/var/qdata/

  node4:
    <<: *quorum_crux_node
    container_name: quorum4
    ports:
      - 22004:22000
      - 21004:21000
    depends_on:
      - crux4
    networks:
      quorum_net:
        ipv4_address: 10.5.0.18
    volumes:
      - ./contract:/var/contract
      - ${WORKDIR}/q4:/var/qdata/

networks:
  quorum_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.5.0.0/24